<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Replica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="landing">
        <div class="row">
          <nav class="nav">
            <div class="nav__logo--container">
              <img
                src="https://treact.owaiskhan.me/static/media/logo.2c489fc4.svg"
                alt=""
                class="logo__img"
              />
              <span class="logo__text">Treact</span>
            </div>
            <ul class="nav__links">
              <li>
                <a href="" class="nav__link">About</a>
              </li>
              <li>
                <a href="" class="nav__link">Blog</a>
              </li>
              <li>
                <a href="" class="nav__link">Pricing</a>
              </li>
              <li>
                <a href="" class="nav__link nav__link--spaced">Contact Us</a>
              </li>
              <li>
                <a href="" class="nav__link">Login</a>
              </li>
              <li>
                <a href="" class="nav__link nav__link--primary">Sign Up</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="row row__column">
          <section id="main__top">
            <div class="main__left">
              <h1 class="main__header">
                Beutiful React Templates
                <span class="text--purple">for you.</span>
              </h1>
              <p class="main__para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a veriety of pages and components.
              </p>
              <form class="main__email--form" action="">
                <input class="form__input" type="text" placeholder="Your E-mail Address" name="email" />
                <button class="form__button">Get Started</button>
              </form>
              <h2 class="main__subtitle">OUR TRUSTED CUSTOMERS</h2>
              <div class="main__image--wrapper">
                <img src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2.png" alt="" class="main__customer--img" />
              </div>
            </div>
            <div class="main__right">
              <figure class="main__img--wrapper">
                <img
                  src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b.svg"
                  alt=""
                  class="main__img"
                />
              </figure>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
